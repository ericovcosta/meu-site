<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h3>Atividade da Agenda Telefônica com Tabela</h3>
    <div class="tabela">
        <hr>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Agenda Telefônica</th>
                </tr>
                <tr>
                    <th>Aluno</th>
                    <th>Pais</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Joaquim</td>
                    <td>Erico</td>
                    <td>86 99999-9990</td>
                </tr>
                <tr>
                    <td>Luciana</td>
                    <td>86 99999-9900</td>
                </tr>
                <tr>
                    <td rowspan="2">Castiel</td>
                    <td>Emanuel</td>
                    <td>86 99999-9000</td>
                </tr>
                <tr>
                    <td>Anny</td>
                    <td>86 99990-9999</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Fonte: Cadastro</td>
                </tr>
            </tfoot>
        </table>    
        <hr>
    </div>
    <div>
        <p>
            Este texto está fora da div que contêm a tabela
        </p>
    </div>

        neste tem que ser diferente
